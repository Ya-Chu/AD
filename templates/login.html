<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>XX技術服務系統</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/test.css" rel="stylesheet">

</head>

<body class="bg-info";>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center mt-5">
            <!-- col-xl-7 col-lg-10 col-md-12 -->
            <div class="col-xl-7 col-lg-10 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-header">
                        <a class="sidebar-brand d-flex align-items-center justify-content-center" style="font-size:1.8rem;text-decoration:none; color:#037203;">
                            <div class="sidebar-brand-text mx-3">技術服務系統</div>
                        </a>
                    </div>
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" >
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <form class="user" action="" method="POST" id="myform">
                                        <div class="mb-3 row">
                                            <label for="account" class="col-lg-2 col-form-label-lg">帳號</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="請輸入帳號">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="account" class="col-lg-2 col-form-label-lg">密碼</label>
                                            <div class="col-lg-10">
                                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="請輸入密碼">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="account" class="col-lg-8 col-form-label-lg">圖形驗證碼
                                                <canvas id="mycanvas" width='150' height='30' style="cursor: pointer;display:inline;"></canvas>
                                            </label>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="col-lg-12">
                                                <input type="text" class="form-control form-control-lg" id="myvad" name="vad" placeholder="點擊圖片可更換驗證碼">
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-user btn-block mt-5" style="font-size:1.2rem;text-decoration:none;">
                                            登入
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>
    <script src="../static/graph.js"></script>

</body>

</html>
